<!doctype html>
<html>
<head>
<title> 
Lógica de programação
</title>
<meta charset="utf-8">
 </head>
<body>
<h1> 
Lógica de programação
</h1>

<script>
var numero = prompt('DIGITE UM NUMERO');
numero = parseFloat(numero);

var indice= 1;

while( indice <= 10){
    document.write(numero + 'x' + indice + '=' + (numero * indice) + '<br>');
    indice= indice +1;
}
document.write('');
</script>
</body>
</html>
