<body>
<h1> 
    Ler as notas da 1a. e 2a. avaliações de um aluno.
     Calcular a média aritmética simples e escrever
    uma mensagem que diga se o aluno foi
     ou não aprovado (considerar que nota igual ou maior que 6 o
    aluno é aprovado). Escrever também a média calculada.     
  </h1>

<script>

var a = parseInt(prompt("digite a 1ª nota "));
var b = parseInt(prompt("digite a 2ª nota "));
var media = (a+b)/2;

if (media >= 6)
{alert("aprovado ! sua média foi : " + media)
}
else { alert("reprovado! sua média foi :" + media )}
</script>
</body>
