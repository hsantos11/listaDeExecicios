<h1>

escreva o custo total da compra.  
      </h1>

<script>
var macas=prompt("quantas maças quer comprar? ");

if (macas >= 12)
{
    var duzia =parseFloat( macas*1.00);
 
    alert("valor da sua compra é : R$"+ duzia);}

else
{
    var menosQduzia=parseFloat (macas* 1.3 );


    {alert("o valor da sua compra é : R$"+ menosQduzia)}}

</script>
