
<!doctype html>

<head>
<title> 
Lógica de programação

<meta charset="utf-8">
 </head>
<body>
<h1> 
    Escreva um algoritmo para ler o número total de eleitores de um município, o 
    número de votos brancos, nulos e válidos. Calcular e escrever o percentual que 
    cada um representa em relação ao total de eleitores.
    
</h1>

<script>
var eleitores= prompt("digite o numero total de eleitores do municipio");

var votosEmBranco= prompt("Quantidade de votos em branco: ");

var votosNulos= prompt("Quantidade de votos nulos: ");

var porcBranco= (votosEmBranco*100/eleitores);

var porcNulos= (votosNulos*100/eleitores);

var  porcvalido = (eleitores-(votosEmBranco+votosNulos));

{alert("votos em branco :" +porcBranco+ "%" );}; 
{alert("votos nulos:" + porcNulos+ "%" );}
{alert("votos validos:" + porcvalido*100/eleitores+ "%" );}



</script>
</body>
</html>
