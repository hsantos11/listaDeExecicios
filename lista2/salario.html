Escreva um algoritmo para ler o salário mensal atual de um funcionário e o 
percentual de reajuste. Calcular e escrever o valor do novo salário.

<!doctype html>
<html>
<head>
<title> 
Lógica de programação
</title>
<meta charset="utf-8">
 </head>
<body>
<h1> 
reajuste salarial

</h1>

<script>
var salario= prompt("Digite o sálario atual:" );
salario=parseFloat(salario);
var reajuste= prompt("Digite o Reajuste: ");
reajuste =  parseFloat(reajuste);
reajuste=(salario*reajuste/100);

var  novoSalario = (salario+reajuste);
{alert( novoSalario)  }
</script>
</body>
</html>
