<h1> 
 Escreva um algoritmo para ler uma temperatura em graus Celsius, 
 calcular e escrever o valor correspondente em graus
 Fahrenheit (baseado na fórmula abaixo): Fahrenheit = 1.8 * Celsius + 32
</h1>

<script>
var celsius= prompt("escreva a temperatura em graus celsius:");
var fahrenheit = (1.8 * celsius) + 32;
{alert("Fahrenheit é :" + fahrenheit)
;}

</script>
