<body>
<h1> 
Lógica de preogramação
</h1>

<script>
var numero =prompt("IGITE UM NUMERO");
munero=parseFloat(numero);

var indice= 1;
while( indice<=1000){
    document.write(numero + 'x' + indice + '=' + (numero *indice) + '<br>');
}
document.write('saiu do loop');
</script>
