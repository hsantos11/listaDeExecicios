<body>
<h1> 
jogo das tarefas
</h1>
<script>

    var n = parseInt(prompt("digite um número de 1 a 9 "));
    switch(n)
    {
    case 1:
     alert("lavar a louça");
    break;
    case 2:
    alert("varrer a casa");
    break;
    case 3:
     alert("dormir");
    break;
    case 4:
     alert("brincar");
    break;
    case 5:
     alert("assistir");
    break;
    case 6:
     alert("ajudar os pais");
    break;
    case 7:
     alert("fazer ginástica");
    break;
    case 8:
     alert("comer");
    break;
    case 9:
     alert("estudar");
    break;

default:
alert("escolha de 1 a 9")
    }
     
</script>
</body>
